<!DOCTYPE html>
<html>
<head>
	<title>Example: Drag and Drop</title>
	<meta charset="UTF-8">
	<style type="text/css">
		#kanban {display: flex;}
		#todo {background: lightpink;}
		#doing {background: lightblue;}
		#done {background: lightgreen;}
		.kanban-area {margin: 10px; width: 400px; min-height: 400px;}
		h1 {text-align: center;}
		.task {background: white; margin: 10px; padding: 10px;}
	</style>
	<script src="Main.js"></script>
</head>
<body>
	<div id="elm"></div>
	<script charset="utf-8">
		const app = Elm.Main.init({
			node: document.getElementById("elm")
		})
		document.addEventListener( "dragover", event => {
			event.dataTransfer.dropEffect = 'none'
			event.preventDefault()
		})
		app.ports.dragstart.subscribe( data => {
			data.event.dataTransfer.setData('text/plain', '') // needed
			data.event.dataTransfer.effectAllowed = data.effectAllowed
		})
		app.ports.dragover.subscribe( data => {
			data.event.dataTransfer.dropEffect = data.dropEffect
		})
	</script>
</body>
</html>
