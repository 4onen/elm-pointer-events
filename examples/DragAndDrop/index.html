<!DOCTYPE html>
<html>
<head>
	<title>Example: Drag and Drop</title>
	<meta charset="UTF-8">
	<style type="text/css">
		#kanban {display: flex;}
		#todo {background: lightpink;}
		#doing {background: lightblue;}
		#done {background: lightgreen;}
		.kanban-area {margin: 10px; width: 400px; min-height: 400px;}
		h1 {text-align: center;}
		.task {background: white; margin: 10px; padding: 10px;}
	</style>
	<script src="Main.js"></script>
	<script src="DragPorts.js"></script>
</head>
<body>
	<div id="elm"></div>
	<script charset="utf-8">
		const app = Elm.Main.init({
			node: document.getElementById("elm")
		})
		// setup the dragstart and dragover ports subscriptions.
		DragPorts.setup( app )
	</script>
</body>
</html>
